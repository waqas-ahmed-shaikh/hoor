<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Hoor ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #fbc2eb, #fda085);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .primary {
      background: #ec4899;
      color: white;
      width: 100%;
      margin-top: 16px;
    }

    .yes {
      background: #22c55e;
      color: white;
    }

    .no {
      background: #e5e7eb;
      position: absolute;
    }

    img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      margin-top: 16px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      position: relative;
      height: 60px;
    }
  </style>
</head>

<body>

  <div class="card" id="app"></div>

  <script>
    let step = 0;

    const steps = [
      {
        title: "Hey Hoor ğŸ’–",
        text: "I know things have been heavy lately. Before anything elseâ€¦ I just want you to smile today.",
        button: "Make me smile"
      },
      {
        title: "A Little Reminder âœ¨",
        text: "Hoor, you are stronger than you think, kinder than you realize, and loved more than you know â€” especially by me.",
        button: "Tell me more"
      },
      {
        title: "Mini Game ğŸ®",
        text: "Every click is a hug from me ğŸ¤",
        button: "Next"
      },
      {
        title: "One Last Question ğŸ’Œ",
        text: "Even in tough times, my favorite place is with you. Will you be my Valentine?",
        question: true
      },
      {
        title: "My Favorite Smile ğŸ¥°",
        text: "This is my favorite picture in the world â€” because itâ€™s you ğŸ’—",
        image: true
      }
    ];

    const app = document.getElementById("app");

    function render() {
      const s = steps[step];

      let html = `<h1>${s.title}</h1><p>${s.text}</p>`;

      if (s.question) {
        html += `
          <div class="buttons">
            <button class="yes" onclick="yes()">Yes ğŸ’•</button>
            <button class="no" id="noBtn">No ğŸ™ƒ</button>
          </div>
        `;
      } else if (s.image) {
        html += `
          <img src="hoor.jpg" alt="Hoor" />
          <p><strong>You just made me the happiest person ğŸ’—</strong></p>
        `;
      } else {
        html += `<button class="primary" onclick="next()">${s.button}</button>`;
      }

      app.innerHTML = html;

      const noBtn = document.getElementById("noBtn");
      if (noBtn) {
        noBtn.addEventListener("mouseenter", () => {
          const x = Math.random() * 200 - 100;
          const y = Math.random() * 100 - 50;
          noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });
      }
    }

    function next() {
      step++;
      render();
    }

    function yes() {
      step = 4;
      render();
    }

    render();
  </script>

</body>
</html>
